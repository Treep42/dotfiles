$scriptsDir = $HOME/.config/hypr/scripts
$terminal = kitty
$fileManager = dolphin
$menu = rofi -show drun

# See https://wiki.hypr.land/Configuring/Keywords/
$main = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $main, Return, exec, $terminal
bind = $main, Q, killactive,
bind = $main, P, exec, loginctl lock-session
# bind = $main, M, exit,
bind = $main, E, exec, $fileManager
bind = $main, V, togglefloating,
bind = $main, F, fullscreen, 0, toggle
bind = $main, D, exec, $menu
# bind = $main, B, pseudo, # dwindle
# bind = $main, X, togglesplit, # dwindle

# CUSTOM FEATURES
# select emoji to clipboard:
bind = $main, period, exec, $scriptsDir/rofi-emoji-selector.sh
# krunner style internet search with prefix:
bind = ALT, F2, exec, $scriptsDir/rofi-krunner-search.sh
# screenshotting an area:
bind =, Print, exec, sh -c 'REGION=$(slurp) || exit; grim -g "$REGION" - | wl-copy &&  wl-paste > ~/Pictures/screenshots/Screenshot-$(date +%F_%T).png && dunstify "Screenshot-$(date +%F_%T).png " -t 4000 --icon accessories-screenshot'
# screenshotting an entire screen:
bind = SHIFT, Print, exec, grim - | wl-copy && wl-paste > ~/Pictures/screenshots/Screenshot-$(date +%F_%T).png && dunstify "Screenshot-$(date +%F_%T).png" -t 4000 --icon accessories-screenshot

