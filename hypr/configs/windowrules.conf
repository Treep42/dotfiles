### WINDOWS AND WORKSPACES ###
##############################
# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# windowrule v2 to avoid idle for fullscreen apps
windowrulev2 = idleinhibit fullscreen, class:^(*)$
windowrulev2 = idleinhibit fullscreen, title:^(*)$
windowrulev2 = idleinhibit fullscreen, fullscreen:1

### custom windowrules ###

# make pavucontrol centered and floating
windowrule = center,class:^(pavucontrol|org.pulseaudio.pavucontrol)
windowrulev2 = float, class:^(pavucontrol|org.pulseaudio.pavucontrol)$

# make whatsapp-for-linux centered and floating
# windowrule = center,class:^([Ww]hatsapp-for-linux)$
# windowrulev2 = float, class:^([Ww]hatsapp-for-linux)$

# windowrule v2 - float
# Get class from hyprctl clients
windowrulev2 = float, class:^(org.fcitx.fcitx5-config-qt)$
windowrulev2 = float, class:^(.*)(org.fcitx.fcitx5-)(.*)$
windowrulev2 = float, class:^(org.kde.polkit-kde-authentication-agent-1)$
windowrulev2 = float, class:([Zz]oom|onedriver|onedriver-launcher)$
# windowrulev2 = float, class:([Dd]olphin), title:(File Operation Progress)
# windowrulev2 = float, class:([Dd]olphin), title:(Confirm to replace files)
windowrulev2 = float, class:(xdg-desktop-portal-gtk)
windowrulev2 = float, class:^(nwg-look|qt5ct|qt6ct|mpv)$
windowrulev2 = float, class:^(nm-applet|nm-connection-editor|blueman-manager)$
# alles was class=steam UND NICHT title==Steam ist, wird floating
windowrulev2 = float, class:^([Ss]team)$,title:negative:^([Ss]team)$
# windowrulev2 = float, class:([Ww]ebex)$
# fix some steam games -.-
windowrulev2 = workspace 7, title:^([Ii]slantiles)$

### move certain windows to specific workspaces
