# steam & games
windowrulev2 = workspace 6, class:^([Ss]team)$
windowrulev2 = workspace 7, class:^([Ll]utris)$
# work stuff
windowrulev2 = workspace 8, class:^([Ww]fica)$
windowrulev2 = workspace 9, class:^([Pp]idgin)$
