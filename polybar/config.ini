[module/powermenu]
type = custom/menu

expand-right = true

format-spacing = 1

label-open = ‚èª
label-open-foreground = ${colors.foreground}
#label-close = ÔÄë cancel
label-close = ÔÄç
label-close-foreground = ${colors.foreground}
label-separator = |
